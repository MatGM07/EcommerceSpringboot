<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hover\:translate-y-2:hover {
            transform: translateY(-0.5rem);
        }
        .hover\:shadow-2xl:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #header {
            width: 100vw;
            position: fixed;
            background: #135200;
            top: 0;
            display: flex;
            align-items: center;
            padding: 1.5rem;
            z-index: 10;
        }
        .text-xl {
            font-size: 1.25rem; /* Adjust as needed */
        }
        .font-bold {
            font-weight: bold;
        }
        .text-white {
            color: white;
        }
        .gap-2rem {
            gap: 2rem;
        }
    </style>
</head>
<body>

<div>
    <div id="header">
        <span class="text-xl text-white font-bold" style="margin-right: auto;">AGROMARKET</span>
        <span class="text-xl text-white font-bold" style="margin-right: auto;">AGROMARKET</span>
        <div style="display: flex; gap: 2rem;" th:if="${sesion==null}">
            <a href="/" class="text-white">Inicio</a>
            <a href="/usuario/login" class="text-white">Iniciar Sesion</a>
            <a href="/usuario/registro" class="text-white">Registrarse</a>
        </div>
        <div style="display: flex; gap: 2rem;" th:unless="${sesion==null}">
            <a href="/" class="text-white">Inicio</a>
            <a href="/productos/create" class="text-white">Registrar Producto</a>
            <a href="/usuario/cerrar" class="text-white">Cerrar Sesion</a>
        </div>
    </div>
</div>
<div class="p-12 bg-gray-300"></div>
<div class="bg-gray-300 min-h-screen flex items-center justify-center p-6">
    <div>
        <div class="bg-gray-50 w-full surface-card py-7 px-6 sm:px-8" style="border-radius: 15px;">
            <p class="block text-900 text-xl font-medium mb-2">ACTUALIZAR PRODUCTO</p>
            <form class="form-horizontal" th:action="@{/productos/update}" method="post"  enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${producto.id}">

                <div class="block text-400 text-xl font-medium mb-2">
                    <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" required autocomplete="off" th:value="${producto.nombre}">
                        <div id="prueba"></div>
                    </div>
                </div>
                <br>
                <div class="block text-400 text-xl font-medium mb-2">
                    <label class="control-label col-sm-2" for="descripcion">Descripci√≥n:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese la descripcion del producto" required autocomplete="off" th:text="${producto.descripcion}"> </textarea>
                    </div>
                </div>
                <br>
                <div class="block text-400 text-xl font-medium mb-2">
                    <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad del producto" th:value="${producto.cantidad}" required autocomplete="off">
                    </div>
                </div>
                <br>
                <div class="block text-400 text-xl font-medium mb-2">
                    <label class="control-label col-sm-2" for="precio">Precio:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" step="any"  id="precio" name="precio" placeholder="Ingrese el precio del producto" th:value="${producto.precio}" required autocomplete="off">
                    </div>
                </div>
                <br>
                <div class="block text-400 text-xl font-medium mb-2">
                    <label class="control-label col-sm-2" for="unidad">Unidad (kg, gr, lb):</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" step="any"  id="unidad" name="unidad" placeholder="Ingrese la unidad" th:value="${producto.unidad}" required autocomplete="off">
                    </div>
                </div>
                <br>
                <div class="block text-400 text-xl font-medium mb-2">
                    <label class="control-label col-sm-2" for="municipio">Municipio:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" step="any"  id="municipio" name="municipio" placeholder="Ingrese el municipio" th:value="${producto.municipio}" required autocomplete="off">
                    </div>
                </div>
                <br>
                <div class="block text-400 text-xl font-medium mb-2">
                    <label class="control-label col-sm-2" for="departamento">Departamento:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" step="any"  id="departamento" name="departamento" placeholder="Ingrese el departamento" th:value="${producto.departamento}" required autocomplete="off">
                    </div>
                </div>
                <br>
                <div class="block text-400 text-xl font-medium mb-2">
                    <label  class="control-label col-sm-2" for="img">Imagen:</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control-file" id="img" name="img">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success"> Guardar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
