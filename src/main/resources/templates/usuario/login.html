<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .surface-card {
            background-color: #f9fafb; /* Equivalent to bg-gray-50 */
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="bg-gray-300 min-h-screen flex items-center justify-center p-6">
    <div class="bg-gray-50 w-full surface-card py-7 px-6 sm:px-8" style="border-radius: 15px; width: 22rem;">
        <form th:action="@{/usuario/login}" method="post">
            <label for="username" class="block text-900 text-xl font-medium mb-2">
                Correo Electrónico
            </label>
            <input
                    id="username"
                    name="username"
                    type="text"
                    class="w-full mb-5 h-4rem p-2 border border-gray-300 rounded"
                    placeholder="Correo Electrónico"
                    required
            />
            <label for="contraseña1" class="block text-900 text-xl font-medium mb-2">
                Contraseña
            </label>
            <input
                    id="contraseña1"
                    name="password"
                    type="password"
                    class="w-full mb-5 h-4rem p-2 border border-gray-300 rounded"
                    placeholder="Contraseña"
                    required
            />
            <div class="center">
                <button type="submit" class="p-2 bg-green-600 mr-7 rounded-lg text-white">
                    Iniciar Sesión
                </button>
                <a class="align-content-end text-blue-500" href="/usuario/registro">Registrarse</a>
                <br>
                <br>
                <a class="align-content-end text-blue-500" href="/">Volver</a>
            </div>

        </form>
    </div>
</div>
</body>
</html>
