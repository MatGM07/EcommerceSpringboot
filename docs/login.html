<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroMarket - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .surface-card {
            background-color: #f9fafb; /* Fondo suave */
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-300 min-h-screen flex items-center justify-center p-6">

<!-- Contenedor del Login -->
<div class="bg-gray-50 w-full surface-card py-7 px-6 sm:px-8 shadow-xl rounded-2xl max-w-md">

    <!-- Logo / Nombre -->
    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-green-700">AGROMARKET</h1>
        <p class="text-gray-600">Bienvenido, por favor inicia sesión</p>
    </div>

    <!-- Formulario -->
    <form action="index.html" method="post">
        <label for="username" class="block text-gray-800 text-lg font-medium mb-2">
            Correo Electrónico
        </label>
        <input
                id="username"
                name="username"
                type="text"
                class="w-full mb-5 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
                placeholder="correo@ejemplo.com"
                required
        />

        <label for="password" class="block text-gray-800 text-lg font-medium mb-2">
            Contraseña
        </label>
        <input
                id="password"
                name="password"
                type="password"
                class="w-full mb-5 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
                placeholder="********"
                required
        />

        <!-- Botones -->
        <div class="center">
            <button type="submit" class="w-full py-2 bg-green-600 rounded-lg text-white font-semibold hover:bg-green-700 transition">
                Iniciar Sesión
            </button>
            <p class="mt-4 text-gray-600">
                ¿No tienes cuenta?
                <a class="text-blue-600 hover:underline" href="registro.html">Registrarse</a>
            </p>
            <p class="mt-2">
                <a class="text-gray-500 hover:underline" href="index.html">← Volver al inicio</a>
            </p>
        </div>
    </form>
</div>

</body>
</html>
